<link rel="import" href='../polymer/polymer.html'>

<dom-module id="cards-display">
	<template>
    	<img id="[[playeridx]]0" class="cardlevel1 img-responsive" src=""/>
		<img id="[[playeridx]]1" class="cardlevel2 img-responsive" src=""/>
		<img id="[[playeridx]]2" class="cardlevel3 img-responsive" src=""/>
		<img id="[[playeridx]]3" class="cardlevel4 img-responsive" src=""/>
		<img id="[[playeridx]]4" class="cardlevel5 img-responsive" src=""/>
		<img id="[[playeridx]]5" class="cardlevel6 img-responsive" src=""/>
  	</template>

	<script>
		Polymer({
	      is: 'cards-display',
	      properties: {
	    	  playeridx: String
	      }
	    });
	</script>
</dom-module>
