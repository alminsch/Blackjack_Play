<!DOCTYPE html>

<html ng-app="blackjackApp" lang="en">
    <head>
        <title>Blackjack</title>

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        
        <!-- Latest compiled and minified CSS -->
    	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   		<!-- Optional theme -->
   		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    	<!-- Latest compiled and minified JavaScript -->
    	<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<!-- Angular -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
		<script src="http:////ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-sanitize.js"></script>
        <script type="text/javascript" src="blackjack_ng.js"></script>
        
        <script type="text/javascript" src="../javascripts/blackjackscript.js"></script>
        <link rel="stylesheet" href="/blackjack.css">
        
    </head>
    <body ng-controller="blackjackController" id="backGround">
    	<p>&nbsp;</p>
    	
	  	<div class="container">
	  	
	      <!-- Static navbar -->
	      <nav class="navbar navbar-default">
	        <div class="container-fluid">
	          <div class="navbar-header">
	            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	              <span class="sr-only">Toggle navigation</span>
	              <span class="icon-bar"></span>
	              <span class="icon-bar"></span>
	              <span class="icon-bar"></span>
	            </button>
	            <a class="navbar-brand" href="/">BLACKJACK</a>
	          </div>
	          <div id="navbar" class="navbar-collapse collapse">
	            <ul class="nav navbar-nav">
	              <li class="active"><a href="/blackjack">Play</a></li>
	              <li><a href="/rules">Spielregeln</a></li>

	            </ul>
	            <ul class="nav navbar-nav navbar-right">
	              <li><a href="#">Kontakt</a></li>
	            </ul>
	          </div><!--/.nav-collapse -->
	        </div><!--/.container-fluid -->
	      </nav>
	    </div> <!-- /container -->

		
		<div class="container">
			<div class="row">
				<div class="col-md-1">
					<button type="button" class="btn btn-default" ng-click="jsonCommand('n')">New Game</button>
				</div>
				<div class="col-md-1">
					<button type="button" class="btn btn-default href="" data-toggle="modal" data-target="#addNewPlayer"">Add Player</button>
				</div>
				<div class="col-md-3"></div>
				<div class="col-md-1">
					<button type="button" class="btn btn-default" ng-click="jsonCommand('h')">Hit</button>
				</div>
				<div class="col-md-1">
					<button type="button" class="btn btn-default" ng-click="jsonCommand('s')">Stand</button>
				</div>
				<div class="col-md-2"></div>
				<div class="col-md-2">
					<button type="button" class="btn btn-default btn-block "id="bet-field" disabled>Bet </button>
					<button type="button" class="btn btn-default btn-block" id="total-field" disabled>Total</button>
				</div>
				<div class="col-md-1">
					<button type="button" class="btn btn-default btn-block" ng-click="jsonCommand('+')">+ Bet</button>
					<button type="button" class="btn btn-default btn-block" ng-click="jsonCommand('-')">- Bet</button>
					<button type="button" class="btn btn-default btn-block" ng-click="jsonCommand('sb')">Set Bet</button>	
				</div>
			</div>
		</div>
		
		<blackjack-table></blackjack-table>

		<div ng-app='blackjackApp'>
			<div ng-controller='blackjackController' ng-init='load()'></div>
		</div>
			
		
		<!-- Add new Player -->
		<div class="modal fade" id="addNewPlayer" tabindex="-1" role="dialog" 
		     aria-labelledby="myModalLabel" aria-hidden="true">
		    <div class="modal-dialog">
		        <div class="modal-content">
		            <!-- Modal Header -->
		            <div class="modal-header">
		                <button type="button" class="close" 
		                   data-dismiss="modal">
		                       <span aria-hidden="true">&times;</span>
		                       <span class="sr-only">Close</span>
		                </button>
		                <h4 class="modal-title" id="myModalLabel">
		                    Add new player
		                </h4>
		            </div>
		            
		            <!-- Modal Body -->
		            <div class="modal-body">
		                
		                <form class="form-horizontal" role="form">
		                  <div class="form-group">
		                    <label  class="col-sm-2 control-label"
		                              for="inputname">playername</label>
		                    <div class="col-sm-10">
		                        <input type="text" class="form-control" 
		                        id="inputname"/>
		                    </div>
		                  </div>
		                </form>                
		            </div>
		            
		            <!-- Modal Footer -->
		            <div class="modal-footer">
		                <button type="button" class="btn btn-default"
		                        data-dismiss="modal">
		                            Cancel
		                </button>
		                <button type="button" class="btn btn-primary" ng-click="jsonNewPlayer()" data-dismiss="modal">
		                    Add Player
		                </button>
		            </div>
		        </div>
		    </div>
		</div>	
    </body>
</html>
